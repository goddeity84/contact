     <script>
    function selectBirthday() {
        var birthday = document.getElementById("birthday").value;
        document.getElementById("result").innerHTML = "วัน เดือน ปีเกิด คือ "+birthday;
    }
</script>
 
   <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw5uWnW9y4Q7IjsrE_rnfgYcaCw_8qm3sjh8zaBjrWcgGJH9XGOmB3c1qv3qtBFWsBUOw/exec'

            form.addEventListener('submit', e => {

                .then(response => document.getElementById("demo").innerHTML = "<div class='alert alert-primary' role='alert' ><b><h1>ข้อมูลบันทึกเรียบร้อย</h1></b>   </div>",contact.reset())
                .catch(error => console.error('Error!', error.message))
            })
